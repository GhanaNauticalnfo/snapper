apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ghanawaters-test
resources:
  - ../../base/admin
  - ../../base/api
  - ../../base/frontend
  - ../../base/database
  - ../../base/jobs
  - ../../base/nanomq
  - configs/api-config.yaml
images:
  - name: ghcr.io/ghananauticalnfo/ghanawaters-api
    newTag: c211069-73 # ‚Üê CI will overwrite
  - name: ghcr.io/ghananauticalnfo/ghanawaters-admin
    newTag: c211069-73
  - name: ghcr.io/ghananauticalnfo/ghanawaters-frontend
    newTag: c211069-73
patches:
  - path: patches/ingress-hosts.yaml
  - path: patches/replicas.yaml
  - path: patches/database-resources.yaml
  - path: patches/node-env.yaml
  - path: patches/init-container-env.yaml
  - path: patches/migration-command.yaml
  - path: patches/api-configmap.yaml
  - path: patches/api-websocket-support.yaml
    target:
      kind: Ingress
      name: ghanawaters-api-ingress
  - path: patches/nanomq-ingress-host.yaml
    target:
      kind: Ingress
      name: ghanawaters-nanomq-ingress
  - path: patches/nanomq-config.yaml
    target:
      kind: ConfigMap
      name: ghanawaters-nanomq-config
