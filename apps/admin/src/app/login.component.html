<div class="login-container">
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header">
        <img src="assets/images/ghana-maritime-authority-logo.png" alt="Ghana Maritime Authority" class="login-logo" />
      </div>
    </ng-template>
    
    <div class="login-content">
      <h2 class="login-title text-3xl font-semibold">Ghana Waters Admin Portal</h2>
      <p class="login-subtitle text-base">Maritime Tracking & Management System</p>
      
      <div class="login-description">
        <p>Welcome to the Ghana Maritime Authority administrative portal.</p>
        <p>Please sign in with your authorized account to continue.</p>
      </div>
      
      <div class="login-actions">
        <p-button 
          *ngIf="!isLoading"
          label="Sign in with Keycloak" 
          icon="pi pi-sign-in" 
          (onClick)="login()"
          styleClass="p-button-lg w-full">
        </p-button>
        
        <div *ngIf="isLoading" class="login-loading">
          <p-progressSpinner 
            [style]="{width: '50px', height: '50px'}"
            strokeWidth="4">
          </p-progressSpinner>
          <p class="loading-text">Redirecting to login...</p>
        </div>
      </div>
    </div>
    
    <ng-template pTemplate="footer">
      <div class="login-footer">
        <small class="text-muted text-sm">
          &copy; 2024 Ghana Maritime Authority. All rights reserved.
        </small>
      </div>
    </ng-template>
  </p-card>
</div>
